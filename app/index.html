<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Källberg - Advent of Code 2023</title>
  <link rel="css" data-trunk href="static/reset.css"/>
  <link rel="css" data-trunk href="static/style.css"/>
</head>
<body>
<header>
  <h1>Advent of Code 2023</h1>
  <label for="day"></label>
  <select id="day">
    <option value="1">Day 1</option>
    <option disabled value="2">Day 2</option>
    <option disabled value="3">Day 3</option>
    <option disabled value="4">Day 4</option>
    <option disabled value="5">Day 5</option>
    <option disabled value="6">Day 6</option>
    <option disabled value="7">Day 7</option>
    <option disabled value="8">Day 8</option>
    <option disabled value="9">Day 9</option>
    <option disabled value="10">Day 10</option>
    <option disabled value="11">Day 11</option>
    <option disabled value="12">Day 12</option>
    <option disabled value="13">Day 13</option>
    <option disabled value="14">Day 14</option>
    <option disabled value="15">Day 15</option>
    <option disabled value="16">Day 16</option>
    <option disabled value="17">Day 17</option>
    <option disabled value="18">Day 18</option>
    <option disabled value="19">Day 19</option>
    <option disabled value="20">Day 20</option>
    <option disabled value="21">Day 21</option>
    <option disabled value="22">Day 22</option>
    <option disabled value="23">Day 23</option>
    <option disabled value="24">Day 24</option>
    <option disabled value="25">Day 25</option>
  </select>
</header>

<main>
  <h2>Day 1</h2>

  <div id="input-container">
    <label for="input">Input</label>
    <textarea id="input" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
  </div>

  <div id="output-container">
    <div id="output-left">

      <div class="output-header-pair">
        <h3>Part 1</h3>
        <div id="part-1"></div>
      </div>

      <div class="output-header-pair">
        <h3>Part 2</h3>
        <div id="part-2"></div>
      </div>
    </div>

    <button type="button" id="solve">❯./day1</button>
  </div>
</main>

<footer>
  <div id="status">INITIAL</div>
</footer>
</body>
</html>
